<div class="card">
    <span class="block text-900 font-bold text-xl mb-4">Add a Student</span>
    <div class=" ">
        <form   [formGroup]="myForm" (ngSubmit)="onSubmit()"  >

        <div class="col-6 md:col-6">

            <div class="flex flex-column p-fluid">
                
                <div class=" row mb-4">
                    <input type="text" pInputText   formControlName="firstName"   placeholder="First Name"/>
                </div>
                <div class="mb-4">
                    <input type="text" pInputText formControlName="lastName" placeholder="Last Name"/>
                </div> 
                <div class="mb-4">
                    <input type="text" pInputText formControlName="phone" placeholder="Phone Number"/>
                </div>
                <div class="mb-4">
                    <input type="email" pInputText formControlName="email" placeholder="Email"/>
                </div>
                <div class="mb-4">
                    <input type="date" formControlName="date" pInputText/>
                </div>
                <div class="mb-4"> 
                    <input type="text" pInputText formControlName="classe" placeholder="Class"/>
                </div>
            </div>

            <div class="flex justify-content-between gap-3">
                <button pButton pRipple class="p-button-danger flex-1 p-button-outlined" label="Discard" icon="pi pi-fw pi-trash"></button>
                <button type="submit" pButton pRipple class="p-button-primary flex-1" label="Publish" icon="pi pi-fw pi-check"></button>
            </div>
        </div>
</form>
    </div>
</div>
