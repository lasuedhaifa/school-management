<div class="card">
    <div class="text-900 text-xl font-semibold mb-3">Evaluation</div>
    
    <!-- Custom styled dropdown menu for student names -->
    <div class="mb-3">
        <label for="studentSelect" style="display: block; margin-bottom: 0.5rem;">Select Student:</label>
        <select id="studentSelect" style="width: 100%; padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; color: #495057; background-color: #fff; background-clip: padding-box; border: 1px solid #ced4da; border-radius: 0.25rem; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;">
            <option *ngFor="let student of students" [value]="student.id">{{ student.name }}</option>
        </select>
    </div>
    
    <p-table responsiveLayout="scroll" [value]="tableData" #dt [rows]="8" [paginator]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="min-width:12rem" class="white-space-nowrap">Subject Name</th>
                <th pSortableColumn="date" style="min-width:12rem" class="white-space-nowrap">Mid-Term exam Mark</th>
                <th pSortableColumn="date" style="min-width:12rem" class="white-space-nowrap">Final exam Mark</th>
                <th pSortableColumn="date" style="min-width:12rem" class="white-space-nowrap">Pass Mark</th>
                <th pSortableColumn="date" style="min-width:12rem" class="white-space-nowrap">Observation</th>
                <th style="width:10rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.midTerm }}</td>
                <td>{{ row.finalTerm }}</td>
                <td>{{ row.passMark }}</td>
                <td>{{ row.observation }}</td>

                
            </tr>
        </ng-template>
    </p-table>
</div>
